service: serverless-rest-api-with-dynamodb

frameworkVersion: ">=1.1.0 <=2.1.1"

provider:
  name: aws
  runtime: python3.8
  environment:
    DYNAMODB_TABLE: "TestData"
    SERVICE_END_POINT: "https://dweet.io/get/latest/dweet/for/thecore"
    WEBHOOK_END_POINT: "https://webhook.site/4ed54cff-41ba-423e-9f46-b2c87408daf9"
    WAIT_TIME: "60"
    TASK_TIME: "900"
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"

functions:
  job:
    handler: handler.job


resources:
  Resources:
    TodosDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          - AttributeName: collected_date
            AttributeType: S
          - AttributeName: temperature
            AttributeType: N
          - AttributeName: humidity
            AttributeType: N
        KeySchema:
          - AttributeName: collected_date
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.DYNAMODB_TABLE}